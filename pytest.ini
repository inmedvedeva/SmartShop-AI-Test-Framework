[tool:pytest]
# Main settings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    ui: UI tests
    api: API tests
    integration: Integration tests
    performance: Performance tests
    visual: Visual testing
    smoke: Smoke tests
    regression: Regression tests
    slow: Slow tests
    ai: AI-powered tests

# Parallel execution
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/pytest_report.html
    --self-contained-html
    --reruns 2
    --reruns-delay 1
    -n auto

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Report settings
minversion = 6.0
